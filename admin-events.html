        function getTrainData(){
            var db = firebase.firestore();
            db.collection("events")
                .get()
                .then(function(querySnapshot) {
                    querySnapshot.forEach(function(doc) {
                        // doc.data() is never undefined for query doc snapshots
                        var dateById = document.getElementById(doc.id + 'd');
                        if(dateById != undefined){
                            var date = doc.data().date.toDate();
                            var year = date.getFullYear();
                            var day = date.getDate();
                            var month = date.getMonth();
                            dateById.valueAsDate = new Date(year, month, day + 1);
                        }
                        var txtById = document.getElementById(doc.id + 't');
                        if(txtById != undefined){
                            txtById.innerText = doc.data().text;
                        }
                    });
                })
                .catch(function(error) {
                    alert("Error getting documents");
                });
        }

        getTrainData();


        function updateData(){
            var password = prompt("Введите пароль", "");
            if(password === null || password === ''){
                return;

            signIn('qoqysmail@gmail.com', password);

        function signIn(email, password){
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(function(){
                    updateDateFB();
                })
                .catch(function(err){
                    alert("Error password");
                })
        }

        function updateDateFB(){
            document.getElementById('loader').setAttribute('style', '');
            var db = firebase.firestore();
                db.collection("events")
                    .get()
                    .then(function(querySnapshot) {
                        querySnapshot.forEach(function(doc) {
                            // doc.data() is never undefined for query doc snapshots
                            var dateById = document.getElementById(doc.id + 'd');
                            if(dateById != undefined){
                                db.collection('events').doc(doc.id).update({date: new Date(dateById.value)});
                            }
                            var txtById = document.getElementById(doc.id + 't');
                            if(txtById != undefined){
                                db.collection('events').doc(doc.id).update({text: txtById.value});
                            }
                        });
                        document.getElementById('loader').setAttribute('style', 'display: none');
                        alert('Данные обновлены');
                    })
                    .catch(function(error) {
                        alert("Error getting documents");
                    });
        }
